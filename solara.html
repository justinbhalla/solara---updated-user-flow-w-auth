<script>
/* Config */
const API_BASE = "https://spring-cell-8727.justinbhalla28.workers.dev";

/* State */
let activeTab = null;
let tabData = JSON.parse(localStorage.getItem("solara-tabs")) || {};
let sessionJWT = null;
let authedUser = null;

/* Utilities */
const debounce = (fn, ms = 600) => { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => fn(...a), ms); }; };

function initialsFor(user){
  const full = ((user?.name?.first_name || "") + " " + (user?.name?.last_name || "")).trim();
  const fromName = full.split(/\s+/).filter(Boolean).slice(0,2).map(s=>s[0]).join("");
  if(fromName) return fromName.toUpperCase();
  const email = user?.email_addresses?.[0]?.email_address || "?";
  return email.slice(0,2).toUpperCase();
}
function displayNameFor(user){
  const parts = [user?.name?.first_name, user?.name?.last_name].filter(Boolean);
  if (parts.length) return parts.join(" ");
  return user?.email_addresses?.[0]?.email_address || initialsFor(user);
}

function saveTabsToStorage() { localStorage.setItem("solara-tabs", JSON.stringify(tabData)); }

/* Cloud sync */
const saveTabsToCloud = debounce(async () => {
  if (!sessionJWT) return;
  try{
    const res = await fetch(`${API_BASE}/tasks`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${sessionJWT}` },
      body: JSON.stringify({ tabs: tabData })
    });
    if (res.status === 401) { console.warn('Cloud save unauthorized; staying local.'); return; }
    if (!res.ok) console.warn('Cloud save failed', await res.text());
  }catch(err){ console.warn('Cloud save error', err); }
}, 500);

async function loadTabsFromCloud(){
  if (!sessionJWT) return false;
  try{
    const res = await fetch(`${API_BASE}/tasks`, { headers: { 'Authorization': `Bearer ${sessionJWT}` } });
    if (res.status === 401) { console.warn('Cloud load unauthorized; staying local.'); return false; }
    if (res.ok){
      const data = await res.json();
      if(data && data.tabs){ tabData = data.tabs; saveTabsToStorage(); return true; }
    }
  }catch(err){ console.warn('Cloud load error', err); }
  return false;
}

/* Auth */
function requireReauth(){
  try{
    localStorage.removeItem('stytch_session_jwt');
    localStorage.removeItem('stytch_user');
  }catch{}
  location.replace('/sign-in.html');
}

function updateAuthUI(){
  document.getElementById('userArea').classList.remove('hidden');
  document.getElementById('avatar').textContent = initialsFor(authedUser);
  document.getElementById('userName').textContent = displayNameFor(authedUser);
  document.getElementById('userEmail').textContent = authedUser?.email_addresses?.[0]?.email_address || '';
}

function wireAuthButtons(){
  document.getElementById('userButton').onclick = () => {
    const m = document.getElementById('userMenu');
    m.classList.toggle('hidden');
  };
  document.addEventListener('click', (e)=>{
    const menu = document.getElementById('userMenu');
    const btn = document.getElementById('userButton');
    if(!menu.classList.contains('hidden') && !menu.contains(e.target) && !btn.contains(e.target)){
      menu.classList.add('hidden');
    }
  });
  document.getElementById('signOutBtn').onclick = async () => {
    try{
      if(sessionJWT){ await fetch(`${API_BASE}/logout`, { method:'POST', headers: { 'Authorization': `Bearer ${sessionJWT}` }}).catch(()=>{}); }
    }finally{ requireReauth(); }
  };
  document.getElementById('addUserBtn').onclick = async () => {
    const email = prompt('Invite a user by email:');
    if(!email) return;
    if(!sessionJWT) return requireReauth();
    try{
      const res = await fetch(`${API_BASE}/shares`, {
        method:'POST',
        headers:{ 'Content-Type':'application/json', 'Authorization': `Bearer ${sessionJWT}` },
        body: JSON.stringify({ email })
      });
      if(res.ok) alert('Invitation sent.');
      else alert('Invite failed: ' + (await res.text()));
    }catch(err){ alert('Invite error: ' + err.message); }
  };
}

function addTab(name){ /* ... unchanged ... */ }

function deleteTab(name){ /* ... unchanged ... */ }

function exportBoardAsPDF(){ html2pdf().from(document.getElementById("board")).save("solara-board.pdf"); }

/* Boot */
async function verifySessionOnce(){
  sessionJWT = localStorage.getItem('stytch_session_jwt');
  authedUser = JSON.parse(localStorage.getItem('stytch_user') || 'null');
  if(!sessionJWT || !authedUser) return false;
  try{
    const res = await fetch(`${API_BASE}/auth/check`, { headers:{ 'Authorization': `Bearer ${sessionJWT}` }});
    return res.ok;
  }catch{ return true; }
}

window.onload = async () => {
  const ok = await verifySessionOnce();
  if(!ok) return requireReauth();

  if (Object.keys(tabData).length === 0) {
    const defaultName = "Click to edit";
    tabData[defaultName] = { todo: [], inprogress: [], done: [] };
    saveTabsToStorage();
  }

  renderTabs();
  activeTab = Object.keys(tabData)[0];
  switchTab(activeTab);

  updateAuthUI();
  wireAuthButtons();

  const loaded = await loadTabsFromCloud();
  if(loaded){ renderTabs(); switchTab(Object.keys(tabData)[0]); }
};
</script>
